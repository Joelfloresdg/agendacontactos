<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Contactos</title>
</head>
<body>
  <h1>Lista de Contactos</h1>
  <ul>
    {% for contact in contacts %}
      <li>{{ contact.name }} - {{ contact.email }} - {{ contact.phone }}</li>
    {% endfor %}
  </ul>
  <a href="/add">Agregar nuevo contacto</a>
</body>
</html>
